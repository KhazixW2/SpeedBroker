[DATA]
# 默认股票代码（可以是代码或"代码 - 名称"格式）
default_ticker = 000001
default_ticker_name = 平安银行

# 数据时间范围
start_date = 2024-01-01
end_date = 2025-10-01

# 数据源选择 ('akshare', 'tushare', 'futu', 'yfinance')
data_source = akshare

# Tushare配置（仅使用tushare时需要）
tushare_token = 

# Futu配置（仅使用futu时需要）
futu_host = 127.0.0.1
futu_port = 11111

# 本地缓存设置
use_cache = True
cache_dir = ./data/cache

[STRATEGY]
# 策略名称 (可选: DualMovingAverage, MACD, BollingerBands, RSI, KDJ, 
#           TripleMovingAverage, Momentum, TurtleTrading, MeanReversion, Combo)
strategy_name = DualMovingAverage

# ========== 短期策略参数 ==========

# 双均线策略参数 (DualMovingAverage)
short_window = 10
long_window = 30

# MACD策略参数 (MACD)
macd_fast = 12
macd_slow = 26
macd_signal = 9

# 布林带策略参数 (BollingerBands)
bb_period = 20
bb_std = 2

# RSI策略参数 (RSI)
rsi_period = 14
rsi_oversold = 30
rsi_overbought = 70

# KDJ策略参数 (KDJ)
kdj_n = 9
kdj_m1 = 3
kdj_m2 = 3
kdj_oversold = 20
kdj_overbought = 80

# ========== 长期策略参数 ==========

# 三均线策略参数 (TripleMovingAverage)
triple_ma_short = 5
triple_ma_medium = 20
triple_ma_long = 60

# 动量策略参数 (Momentum)
momentum_period = 20
momentum_threshold = 0.05

# 海龟交易策略参数 (TurtleTrading)
turtle_entry = 20
turtle_exit = 10

# 均值回归策略参数 (MeanReversion)
mean_reversion_period = 20
mean_reversion_std = 2

[BACKTEST]
# 初始资金 (元)
initial_capital = 100000

# 手续费率 (万分之三 = 0.03%)
commission_rate = 0.3

# 印花税率 (千分之一 = 0.1%)
stamp_duty_rate = 1.0

# 滑点设置 (万分之一 = 0.01%)
slippage = 0.1

# 每次交易资金占比 (1.0表示全仓)
position_size = 1.0

[ANALYSIS]
# 无风险利率 (年化)
risk_free_rate = 0.03

# 基准指数代码
benchmark = 000300.SH

# 图表保存路径
output_dir = ./output
save_plots = True

[LOGGING]
# 日志级别 (DEBUG, INFO, WARNING, ERROR)
level = INFO
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
file = ./logs/backtest.log

[GLOBAL]
# 调试模式开关
debug_mode = False
